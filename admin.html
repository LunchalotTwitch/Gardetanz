<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Seite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-button">
        <button onclick="toggleMenu()">☰ Menü</button>
    </div>
    <div id="menu" class="menu">
        <ul>
            <li><a href="index.html">Monitoringseite</a></li>
            <li><a href="references.html">Referenzseite</a></li>
            <li><a href="results.html">Ergebnisse</a></li>
            <li><a href="dataimport.html">Datenimport</a></li>
            <li><a href="admin.html">Admin Seite</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Admin Seite</h1>
        <div class="filter-group">
            <label for="filterTournament">Turnier:</label>
            <select id="filterTournament" onchange="applyFilters()">
                <option value="">Alle</option>
            </select>

            <label for="filterAgeGroup">Altersklasse:</label>
            <select id="filterAgeGroup" onchange="applyFilters()">
                <option value="">Alle</option>
            </select>

            <label for="filterDiscipline">Disziplin:</label>
            <select id="filterDiscipline" onchange="applyFilters()">
                <option value="">Alle</option>
            </select>

            <label for="filterClub">Verein:</label>
            <select id="filterClub" onchange="applyFilters()">
                <option value="">Alle</option>
            </select>

            <label for="filterName">Name:</label>
            <select id="filterName" onchange="applyFilters()">
                <option value="">Alle</option>
            </select>
        </div>
        <div class="pagination">
            <button id="prevPage" onclick="prevPage()">⬅️</button>
            <span>Seite <span id="currentPage"></span> von <span id="totalPages"></span></span>
            <button id="nextPage" onclick="nextPage()">➡️</button>
        </div>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>Turnier</th>
                    <th>Altersklasse</th>
                    <th>Disziplin</th>
                    <th>Startnr.</th>
                    <th>Verein</th>
                    <th>Name</th>
                    <th>WR1</th>
                    <th>WR2</th>
                    <th>WR3</th>
                    <th>WR4</th>
                    <th>WR5</th>
                    <th>WR6</th>
                    <th>WR7</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datensätze werden hier hinzugefügt -->
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
