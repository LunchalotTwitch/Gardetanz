<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnier Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-button">
        <button onclick="toggleMenu()">☰ Menü</button>
    </div>
    <div id="menu" class="menu">
        <ul>
            <li><a href="index.html">Monitoringseite</a></li>
            <li><a href="references.html">Referenzseite</a></li>
            <li><a href="results.html">Ergebnisse</a></li>
            <li><a href="dataimport.html">Datenimport</a></li>
            <li><a href="admin.html">Admin Seite</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Turnier Monitoring</h1>
        <form id="entryForm">
            <label for="tournament">Turnier:</label>
            <select id="tournament" name="tournament" onchange="updateAgeGroups()">
                <option value="">Wählen...</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="ageGroup">Altersklasse:</label>
                    <select id="ageGroup" name="ageGroup" onchange="updateDisciplines()" disabled>
                        <option value="">Wählen...</option>
                    </select>
                </div>
                <div>
                    <label for="discipline">Disziplin:</label>
                    <select id="discipline" name="discipline" onchange="updateStartNumbers()" disabled>
                        <option value="">Wählen...</option>
                    </select>
                </div>
            </div>

            <label for="startNumber">Startnummer:</label>
            <select id="startNumber" name="startNumber" onchange="updateStarterInfo()" disabled>
                <option value="">Wählen...</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="club">Verein:</label>
                    <input type="text" id="club" name="club" readonly>
                </div>
                <div>
                    <label for="starterName">Name des Starters:</label>
                    <input type="text" id="starterName" name="starterName" readonly>
                </div>
            </div>

            <div class="form-group scores">
                <div>
                    <label for="score1">WR1:</label>
                    <input type="number" id="score1" name="score" min="10" max="100" step="10">
                </div>
                <div>
                    <label for="score2">WR2:</label>
                    <input type="number" id="score2" name="score" min="10" max="100" step="10">
                </div>
            </div>
            <div class="form-group scores">
                <div>
                    <label for="score3">WR3:</label>
                    <input type="number" id="score3" name="score" min="10" max="100" step="10">
                </div>
                <div>
                    <label for="score4">WR4:</label>
                    <input type="number" id="score4" name="score" min="10" max="100" step="10">
                </div>
            </div>
            <div class="form-group scores">
                <div>
                    <label for="score5">WR5:</label>
                    <input type="number" id="score5" name="score" min="10" max="100" step="10">
                </div>
                <div>
                    <label for="score6">WR6:</label>
                    <input type="number" id="score6" name="score" min="10" max="100" step="10">
                </div>
            </div>
            <div class="form-group scores">
                <label for="score7">WR7:</label>
                <input type="number" id="score7" name="score" min="10" max="100" step="10">
            </div>

            <button type="button" onclick="saveEntry()">Eintrag speichern</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
