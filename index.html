<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnier Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-button">
        <button onclick="toggleMenu()">☰ Menü</button>
    </div>
    <div id="menu" class="menu">
        <ul>
            <li><a href="index.html">Monitoringseite</a></li>
            <li><a href="references.html">Referenzseite</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Turnier Monitoring</h1>
        <form id="entryForm">
            <label for="tournament">Turnier:</label>
            <select id="tournament" name="tournament" onchange="updateAgeGroups(); updateResultsTable();">
                <option value="">Wählen...</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="ageGroup">Altersklasse:</label>
                    <select id="ageGroup" name="ageGroup" onchange="updateDisciplines(); updateResultsTable();" disabled>
                        <option value="">Wählen...</option>
                    </select>
                </div>
                <div>
                    <label for="discipline">Disziplin:</label>
                    <select id="discipline" name="discipline" onchange="updateStartNumbers(); updateResultsTable();" disabled>
                        <option value="">Wählen...</option>
                    </select>
                </div>
            </div>

            <label for="startNumber">Startnummer:</label>
            <select id="startNumber" name="startNumber" onchange="updateStarterInfo()" disabled>
                <option value="">Wählen...</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="club">Verein:</label>
                    <input type="text" id="club" name="club" readonly>
                </div>
                <div>
                    <label for="starterName">Name des Starters:</label>
                    <input type="text" id="starterName" name="starterName" readonly>
                </div>
            </div>

            <div class="form-group scores">
                <div>
                    <label for="score1">WR1:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
                <div>
                    <label for="score2">WR2:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
            </div>
            <div class="form-group scores">
                <div>
                    <label for="score3">WR3:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
                <div>
                    <label for="score4">WR4:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
            </div>
            <div class="form-group scores">
                <div>
                    <label for="score5">WR5:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
                <div>
                    <label for="score6">WR6:</label>
                    <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                </div>
            </div>
            <div class="form-group scores">
                <label for="score7">WR7:</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
            </div>

            <button type="button" onclick="saveEntry()">Eintrag speichern</button>
        </form>
        
        <h2 id="resultsTitle" style="display: none;">Gesamtliste</h2>
        <table id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Punktzahl</th>
                    <th>Gesamt</th>
                    <th>Streicher</th>
                    <th>Startnummer</th>
                    <th>Verein</th>
                    <th>Name</th>
                    <th>Wertungen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Einträge werden hier hinzugefügt -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
