<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenzseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-button">
        <button onclick="toggleMenu()">☰ Menü</button>
    </div>
    <div id="menu" class="menu">
        <ul>
            <li><a href="index.html">Monitoringseite</a></li>
            <li><a href="references.html">Referenzseite</a></li>
            <li><a href="results.html">Ergebnisse</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Referenzseite</h1>
        <div class="import-container">
            <input type="file" id="fileInput">
            <button class="import-button" onclick="importData()">Jetzt importieren</button>
        </div>
        <h2>Referenzliste</h2>
        <table id="referenceTable">
            <thead>
                <tr>
                    <th>Turnier</th>
                    <th>Datum</th>
                    <th>Altersklasse</th>
                    <th>Disziplin</th>
                    <th>Startnummer</th>
                    <th>Verein</th>
                    <th>Name des Starters</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Referenzdaten werden hier hinzugefügt -->
            </tbody>
        </table>
        <button class="delete-all-button" onclick="deleteAllReferences()">Referenzliste löschen</button>
    </div>
    <script src="references.js"></script>
</body>
</html>
