<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenimport</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Datenimport</h1>
        <div class="import-container">
            <input type="file" id="fileInput" accept=".xlsx">
            <button class="import-button green-button" onclick="importExcelData()">Jetzt importieren</button>
            <button class="delete-all-button red-button" onclick="deleteAllImportData()">Importierte Liste löschen</button>
        </div>
        <h2>Importierte Daten</h2>
        <table id="importTable">
            <thead>
                <tr>
                    <th>Turnier</th>
                    <th>Datum</th>
                    <th>Altersklasse</th>
                    <th>Disziplin</th>
                    <th>Startnr.</th>
                    <th>Verein</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Importierte Daten werden hier hinzugefügt -->
            </tbody>
        </table>
    </div>
    <script src="dataimport.js"></script>
</body>
</html>
